{% extends "base.html" %} {% load static %} {% block content %}
<!-- ======= Header ======= -->
<header id="header" class="fixed-top">
  <div class="container d-flex align-items-center justify-content-between">
    <h1 class="logo"><a href="index.html">RetiScanAI</a></h1>

    <nav id="navbar" class="navbar">
      <ul>
        <li><a class="nav-link scrollto active" href="#hero">Home</a></li>
        <li><a class="nav-link scrollto" href="#about">About</a></li>

        <li><a class="nav-link scrollto" href="#contact">Contact</a></li>
        <li>
          {% if user.is_authenticated %}
          <a class="getstarted scrollto" href="{% url 'logout' %}">logout</a>
          {% else %}
          <a class="getstarted scrollto" href="{% url 'login' %}">login</a>
          {% endif %}
        </li>
      </ul>
      <i class="bi bi-list mobile-nav-toggle"></i>
    </nav>
    <!-- .navbar -->
  </div>
</header>
<!-- End Header -->

<!-- ======= Hero Section ======= -->
<section id="hero" class="d-flex align-items-center">
  <div class="container-fluid" data-aos="fade-up">
    <div class="row justify-content-center">
      <div
        class="col-xl-5 col-lg-6 pt-3 pt-lg-0 order-2 order-lg-1 d-flex flex-column justify-content-center"
      >
        <h1>RetiScan AI</h1>
        <h2>Revolutionizing Diabetic Retinopathy Diagnosis.</h2>
        <div>
          <a href="#about" class="btn-get-started scrollto">Join us</a>
        </div>
      </div>
      <div
        class="col-xl-4 col-lg-6 order-1 order-lg-2 hero-img"
        data-aos="zoom-in"
        data-aos-delay="150"
      >
        <img
          src="{%static 'img/eye-bg.png' %}"
          class="img-fluid animated"
          alt=""
        />
      </div>
    </div>
  </div>
</section>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"
  ><i class="bi bi-arrow-up-short"></i
></a>
<div id="preloader"></div>

{% endblock %}
