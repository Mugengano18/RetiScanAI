{% extends "base.html" %} {% load static %} {% block content %}
<section class="vh-100 overflow-auto" style="background-color: #eafffb">
  <div class="container h-100">
    <div class="row d-flex justify-content-center h-100">
      <div class="col-xl-9">
        <h1 class="text-dark mb-2 text-center">Patient Form</h1>

        <form
          method="POST"
          class="card"
          style="border-radius: 15px"
          enctype="multipart/form-data"
        >
          {% csrf_token %}
          <div class="card-body">
            <div class="row align-items-center pt-1 pb-3">
              <div class="col-md-3 ps-5">
                <h6 class="mb-0">Full name</h6>
              </div>
              <div class="col-md-9 pe-5">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  name="full_name"
                />
              </div>
            </div>

            <hr class="mx-n3" />

            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">
                <h6 class="mb-0">Birth Date</h6>
              </div>
              <div class="col-md-9 pe-5">
                <input
                  type="date"
                  class="form-control form-control-lg"
                  placeholder="1-1-1980"
                  name="birth_date"
                />
              </div>
            </div>

            <hr class="mx-n3" />
            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">
                <h6 class="mb-0">Phone Number</h6>
              </div>
              <div class="col-md-9 pe-5">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Ex: 0789999999"
                  name="phone_number"
                />
              </div>
            </div>

            <hr class="mx-n3" />

            <div
              class="d-md-flex justify-content-start align-items-center mb-4 py-2"
            >
              <div class="col-md-3 ps-5">
                <h6 class="mb-0">Gender</h6>
              </div>

              <div class="form-check form-check-inline mb-0 me-4">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="femaleGender"
                  value="Female"
                />
                <label class="form-check-label" for="femaleGender"
                  >Female</label
                >
              </div>

              <div class="form-check form-check-inline mb-0 me-4">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="maleGender"
                  value="Male"
                />
                <label class="form-check-label" for="maleGender">Male</label>
              </div>

              <div class="form-check form-check-inline mb-0">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="otherGender"
                  value="Other"
                />
                <label class="form-check-label" for="otherGender">Other</label>
              </div>
            </div>

            <hr class="mx-n3" />

            <div class="row align-items-center py-3">
              <div class="col-md-3 ps-5">
                <h6 class="mb-0">Eye Image</h6>
              </div>
              <div class="col-md-9 pe-5">
                <input
                  class="form-control form-control-lg"
                  id="formFileLg"
                  type="file"
                  name="eye_image"
                />
              </div>
            </div>

            <hr class="mx-n3" />

            <div class="px-5 py-4">
              <button
                type="submit"
                data-mdb-button-init
                data-mdb-ripple-init
                class="btn btn-success btn-lg spinnerBtn"
              >
                Make Predictions
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="pagepreloader" style="display: none"></div>
</section>
{% endblock %}
